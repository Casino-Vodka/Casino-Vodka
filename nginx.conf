# Редирект с "www" на основной домен
server {
    listen 80;
    server_name www.vodkacasino.store;
    return 301 https://vodkacasino.store$request_uri;  # Перенаправление на домен без www
}

# Основной сервер для сайта
server {
    listen 443 ssl http2;
    server_name vodkacasino.store www.vodkacasino.store;

    ssl_certificate /etc/nginx/ssl/vodkacasino.crt;
    ssl_certificate_key /etc/nginx/ssl/vodkacasino.key;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers 'ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-SHA384:ECDHE-RSA-AES256-SHA384:ECDHE-ECDSA-AES128-SHA256:ECDHE-RSA-AES128-SHA256';
    ssl_stapling on;
    ssl_stapling_verify on;
    resolver 8.8.8.8 8.8.4.4 valid=300s;
    resolver_timeout 5s;

    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    add_header X-Content-Type-Options nosniff;
    add_header X-Frame-Options DENY;
    add_header X-XSS-Protection "1; mode=block";
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' data:; font-src 'self'; object-src 'none'";
    add_header Referrer-Policy no-referrer-when-downgrade;

    gzip on;
    gzip_types text/css application/javascript application/json image/svg+xml;
    gzip_proxied any;
    gzip_min_length 1000;
    gzip_vary on;

    brotli on;
    brotli_types text/css application/javascript application/json image/svg+xml;
    brotli_comp_level 6;

    # Главная директория
    location / {
        root /var/www/html;
        index index.html;
    }

    # Настройки для кеширования медиафайлов и стилей
    location ~* \.(png|jpg|jpeg|gif|ico|webp|svg|css|js|woff|woff2)$ {
        expires 6M;  # Время кеширования 6 месяцев
        add_header Cache-Control "public, max-age=15552000, immutable";  # Указание, что файлы можно кэшировать на длительный срок
        access_log off;
    }

    # Preload и Prefetch
    add_header Link '<https://vodkacasino.store/style.css>; rel=preload; as=style';
    add_header Link '<https://vodkacasino.store/script.js>; rel=preload; as=script';

    # Дополнительные настройки для других файлов (если необходимо)
}

